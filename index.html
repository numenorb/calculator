<head>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script type = "text/javascript" src = "script.js" defer></script>
</head>
<body>
    <div id = "calculator">
        <div id = "header">
            <div id = "time"></div>
            <div id = "symbols">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
                
            </div>
        </div>
        <div id = "display">
            <div id = "former-display"></div>
            <div id = "current-display"></div>
        </div>
        <button id = all-clear class = "light-grey-button">AC</button>
        <button id = "plus-minus" class = "light-grey-button">+/-</button>
        <button id = "delete" class = "light-grey-button">Del</button>
        <button data-operator id = "divide" class = "orange-button">รท</button>
        <button data-number id = "seven" class = "number-button">7</button>
        <button data-number id = "eight" class = "number-button">8</button>
        <button data-number id = "nine" class = "number-button">9</button>
        <button data-operator id = "multiply" class = "orange-button">x</button>
        <button data-number id = "four" class = "number-button">4</button>
        <button data-number id = "five" class = "number-button">5</button>
        <button data-number id = "six" class = "number-button">6</button>
        <button data-operator id = "minus" class = "orange-button">-</button>
        <button data-number id = "one" class = "number-button">1</button>
        <button data-number id = "two" class = "number-button">2</button>
        <button data-number id = "three" class = "number-button">3</button>
        <button data-operator id = "plus" class = "orange-button">+</button>
        <button data-number id = "zero" class = "number-button">  0</button>
        <button data-number id = "decimal" class = "number-button">.</button>
        <button id = "equals" class = "orange-button">=</button>

    </div>
</body>
